name: Python API Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: windows-latest
    
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --no-cache-dir fastapi==0.109.0
        pip install --no-cache-dir "uvicorn[standard]==0.27.0"
        pip install --no-cache-dir pandas==2.1.4
        pip install --no-cache-dir pydantic==2.5.3
        pip install --no-cache-dir python-multipart==0.0.6
        pip install --no-cache-dir pytest pytest-cov flake8 black
      continue-on-error: false
    
    - name: Verify installations
      run: |
        echo "=== Installed packages ==="
        pip list | findstr /i "fastapi pandas pydantic uvicorn pytest"
        echo "=== Python version ==="
        python --version
        echo "=== Testing imports ==="
        python -c "import fastapi; print('FastAPI:', fastapi.__version__)"
        python -c "import pandas; print('Pandas:', pandas.__version__)"
        python -c "import pydantic; print('Pydantic:', pydantic.__version__)"
      continue-on-error: false

    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true

    - name: Check code formatting with black
      run: |
        black --check .
      continue-on-error: true

    - name: Test main.py syntax
      run: |
        python -m py_compile main.py
      continue-on-error: true
    
    - name: Run pytest tests
      run: |
        pytest tests/ -v --tb=short
      continue-on-error: false

    - name: Display Python environment
      run: |
        python --version
        pip list
